<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 関数群
        function tasu(a,b){
            const t = a+b;
            console.log(t);
        }
        function hiku(a,b){
            const h =a-b;
            console.log(h);
        }
        function kake(a,b){
            const k = a*b;
            console.log(k);
        }
        function waru(a,b){
            const w = a/b;
            console.log(w);
    }

        // 実行群
        tasu(40,10);
        hiku(30,20);
        kake(20,30);
        waru(10,40);

    </script>
</body>
</html>
