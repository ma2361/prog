<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
    //関数
    function tasu(a,b){
        const t = a+b;
        return t;
    }
    function hiku(a,b){
        const h = a-b;
        return h;
    }
    function kake(a,b){
        const k = a*b;
        return k;
    }
    function waru(a,b){
        const w = a/b;
        return w;
    }
    
    //実行
    const a = tasu(10,40);
    const b = hiku(80,30);
    const c = kake(5,10);
    const d = waru(100,2);
    const t =a+b+c+d;
         
    document.querySelector("h1").innerHTML=t;
    </script>
</body>
</html>
