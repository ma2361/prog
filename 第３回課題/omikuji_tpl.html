<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>おみくじ</title>
    <style>
        h1{
        color: #3d3d3d;
        font-size: 80px;
        text-align: center;
        }
        h3{
        color: #3d3d3d;
        font-size: 40px;
        text-align: center;
        }     
    </style>
 </head>

 <body>
    <header>
        <h1>〜 おみくじ 〜</h1>
        <h2><img src ="omikuji.png"></h2>
        <h3>おみくじを引いてみる↓</h3>
    </header>
    
    <main>
        <ul>
             <li id="pull">click!</li>
        </ul>
        <p id="echo"></p>
        <p id="gazou"></p>
        
    </main>
    
     <script>
        //clickイベントのブロック
        const pull=document.querySelector("#pull");
        pull.onclick = function(){
            //乱数を作る
            const num = Math.ceil(Math.random() *5);
            //乱数をIF分岐処理で分ける
            if(num==1){
            const pull =document.querySelector("#pull");
            pull.innerHTML="大吉";
            pull.style.color="#ff1745";
            pull.style.fontSize="50px";
            const echo=document.querySelector("#echo");
            echo.innerHTML="全てうまくいくでしょう！！";
            echo.style.color="#ff99ad";
            echo.style.fontSize="40px";
            const gazou=document.querySelector("#gazou");
            gazou.innerHTML='<img src ="daikiti.png">';
            }
            if(num==2){
            const pull =document.querySelector("#pull");
            pull.innerHTML="中吉";
            pull.style.color="#ff1745";
            pull.style.fontSize="50px";
            const echo=document.querySelector("#echo");
            echo.innerHTML="素晴らしい1日になりそうです！";
            echo.style.color="#ff99ad";
            echo.style.fontSize="40px"; 
            const gazou=document.querySelector("#gazou");
            gazou.innerHTML='<img src ="tyukiti.png">';
            }
            if(num==3){
            const pull =document.querySelector("#pull");
            pull.innerHTML="小吉";
            pull.style.color="#ff1745";
            pull.style.fontSize="50px";
            const echo=document.querySelector("#echo");
            echo.innerHTML="探し物が見つかるかも！？";
            echo.style.color="#ff99ad";
            echo.style.fontSize="40px";
            const gazou=document.querySelector("#gazou");
            gazou.innerHTML='<img src ="syokiti.png">';
            }
            if(num==4){
            const pull =document.querySelector("#pull");
            pull.innerHTML="吉";
            pull.style.color="#ff1745";
            pull.style.fontSize="50px";
            const echo=document.querySelector("#echo");
            echo.innerHTML="段差には気をつけて！";
            echo.style.color="#ff99ad";
            echo.style.fontSize="40px";
            const gazou=document.querySelector("#gazou");
            gazou.innerHTML='<img src ="kiti.png">';
            }
            if(num==5){
            const pull =document.querySelector("#pull");
            pull.innerHTML="凶";
            pull.style.color="#ff1745";
            pull.style.fontSize="50px";
            const echo=document.querySelector("#echo");
            echo.innerHTML="何事も慎重に！";
            echo.style.color="#ff99ad";
            echo.style.fontSize="40px";
            const gazou=document.querySelector("#gazou");
            gazou.innerHTML='<img src ="kyo.png">';
            }
        }
     </script>
 </body>
</html>
